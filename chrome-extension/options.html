<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Memex Dashboard Extension Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0052a3;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .info {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Memex Dashboard Extension Settings</h1>
  
  <div class="info">
    <strong>How to get your User ID:</strong>
    <ol>
      <li>Log into your Memex Dashboard</li>
      <li>Click the Settings button (gear icon)</li>
      <li>Find "Extension User ID" and click the copy button</li>
      <li>Paste the ID below</li>
    </ol>
  </div>

  <div class="form-group">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" placeholder="e.g., 12345678-1234-1234-1234-123456789012">
  </div>

  <button id="saveBtn">Save Settings</button>
  
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
